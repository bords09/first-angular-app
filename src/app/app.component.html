<app-header
(featureSelected)="onNavigate($event)"
></app-header>
<div class="container-fluid">
    <div class="container card bg-dark">
        <h1 class="card-header text-center text-light">Recipe Book</h1>
        <div class="row">
            <div class="col-md-12">
                <app-recipes *ngIf="loadedFeature === 'recipe'"></app-recipes>
                <app-shopping-list *ngIf="loadedFeature === 'shopping-list'"></app-shopping-list>
            </div>
        </div>
    </div>
</div>
