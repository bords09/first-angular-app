 <div class="card">
    <img class="card-img-top p-1" src="{{ recipe.imagePath }}" style="max-width: 160px;" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title"><a href="#" (click)="onSelected(recipe)" class="card-link">{{ recipe.name }}</a></h5>
        <p class="card-text">{{ recipe.description }}</p>
    </div>
    <div class="card-footer">
        <small class="text-muted">Just Added</small>
    </div>
</div>
