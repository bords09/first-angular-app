
    <div class="card bg-light mb-3">
        <div class="row">
            <div class="col-md-6">
                <app-recipe-list
                (recipeWasSelected)="selectedRecipe = $event"
                ></app-recipe-list>
            </div>
            <div class="col-md-6">
                <app-recipe-detail
                *ngIf="selectedRecipe; else recipeInfo"
                [recipeInfo]="selectedRecipe"
                ></app-recipe-detail>
                <ng-template #recipeInfo>
                    <div class="card text-center m-1">
                        <h4>Please Select a Recipe</h4>
                    </div>
                </ng-template>
                
            </div>
        </div>
    </div>
